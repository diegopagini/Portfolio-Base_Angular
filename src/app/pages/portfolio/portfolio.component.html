<section
  class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn"
>
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a
      *ngFor="let product of productosService.productos"
      routerLink="/product"
      class="rk-item ae-masonry__item"
      ><img
        src="assets/productos/{{ product.url }}.jpg"
        [alt]="product.titulo"
      />
      <div class="item-meta">
        <h2>{{ product.titulo }}</h2>
        <p>{{ product.categoria }}</p>
      </div>
    </a>
  </div>
</section>
